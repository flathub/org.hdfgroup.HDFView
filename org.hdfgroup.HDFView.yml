app-id: org.hdfgroup.HDFView
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk
build-options:
  env:
    JAVA_HOME: /usr/lib/sdk/openjdk/jvm/openjdk-17
    ANT_HOME: /usr/lib/sdk/openjdk/ant
finish-args:
  - --env=PATH=/app/bin:/app/jre/bin:/usr/bin
  - --env=JAVA_HOME=/app/jre
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
command: hdfview
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk/install.sh
  - name: hdf4
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DHDF4_BUILD_FORTRAN:BOOL=OFF
      - -DHDF4_BUILD_JAVA:BOOL=ON
      - -DHDF4_BUILD_TOOLS:BOOL=OFF
      - -DHDF4_BUILD_EXAMPLES:BOOL=OFF
      - -DHDF4_USE_GNU_DIRS:BOOL=ON
      - -DBUILD_TESTING:BOOL=OFF
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DBUILD_STATIC_LIBS:BOOL=OFF
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF/releases/HDF4.2.16/src/hdf-4.2.16.tar.bz2
        sha256: 4b9c46b07f365a9150ddbf0e33589732be1ccdd7e7bbc978a37990259388b5e6
        strip-components: 2
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/libhdf.a
      - /lib/libmfhdf.a
      - /lib/libxdr.a
      - /lib/pkgconfig
      - /share/COPYING
      - /share/doc
  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DHDF5_ENABLE_PARALLEL:BOOL=OFF
      - -DHDF5_ENABLE_THREADSAFE:BOOL=OFF
      - -DHDF5_BUILD_HL_LIB:BOOL=OFF
      - -DHDF5_BUILD_CPP_LIB:BOOL=OFF
      - -DHDF5_BUILD_FORTRAN:BOOL=OFF
      - -DHDF5_BUILD_JAVA:BOOL=ON
      - -DHDF5_BUILD_TOOLS:BOOL=OFF
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
      - -DHDF5_BUILD_DOC:BOOL=OFF
      - -DHDF5_USE_GNU_DIRS:BOOL=ON
      - -DBUILD_TESTING:BOOL=OFF
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DBUILD_STATIC_LIBS:BOOL=OFF
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.14/hdf5-1.14.1/src/hdf5-1.14.1.tar.bz2
        sha256: 2681998824647169a39ff49b62b910fa63db1acbf0d44286968308db96b28b17
        strip-components: 2
    cleanup:
      - /bin
      - /include
      - /lib/cmake
      - /lib/pkgconfig
      - /share/COPYING
      - /share/RELEASE.txt
      - /share/USING_HDF5_CMake.txt
  - name: hdfview
    buildsystem: simple
    build-options:
      env:
        HDFLIBS: /app
        HDF5LIBS: /app
    build-commands:
      - $ANT_HOME/bin/ant deploy
          -Dbuild.debug=false
          -Drelease.dir=/app/lib/hdfview
      - install -D
          org.hdfgroup.HDFView.png
          /app/share/icons/hicolor/256x256/apps/org.hdfgroup.HDFView.png
      - install -D
          org.hdfgroup.HDFView.desktop
          /app/share/applications/org.hdfgroup.HDFView.desktop
      - install -D
          org.hdfgroup.HDFView.appdata.xml
          /app/share/metainfo/org.hdfgroup.HDFView.appdata.xml
      - install -D hdfview.sh /app/bin/hdfview
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF5/releases/HDF-JAVA/hdfview-3.3.0/src/hdfview-3.3.0.tar.gz
        sha256: 0916161861c21fa8dd354b445b48eff5a53d80a5c0b383e79eb64b7b108e2430
      - type: file
        path: org.hdfgroup.HDFView.png
      - type: file
        path: org.hdfgroup.HDFView.desktop
      - type: file
        path: org.hdfgroup.HDFView.appdata.xml
      - type: file
        path: hdfview.sh
